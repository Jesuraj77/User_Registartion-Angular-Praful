<ng-container>
    <mat-toolbar class="example-header">Header</mat-toolbar>
    <mat-sidenav-container class="example-container">
        <mat-sidenav mode="side" opened>
            <h2 class="sidenav-header">Account</h2>
            <mat-list role="list">
                <mat-list-item role="listitem"><button mat-button (click)="signinpage()">Login</button></mat-list-item>
                <mat-list-item role="listitem"><button mat-button (click)="registerpage()">Register</button>
                </mat-list-item>
                <mat-list-item role="listitem"><button mat-button (click)="adminpage()">Admin</button></mat-list-item>
            </mat-list>
        </mat-sidenav>
        <mat-sidenav-content>

            <h1>All Users</h1>
           <div>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- Checkbox Column -->
                <ng-container matColumnDef="select">
                  <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                                  [checked]="selection.hasValue() && isAllSelected()"
                                  [indeterminate]="selection.hasValue() && !isAllSelected()"
                                  [aria-label]="checkboxLabel()">
                    </mat-checkbox>
                  </th>
                  <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()"
                                  (change)="$event ? selection.toggle(row) : null"
                                  [checked]="selection.isSelected(row)"
                                  [aria-label]="checkboxLabel(row)">
                    </mat-checkbox>
                  </td>
                </ng-container>
               <!-- SlNo Column -->
               <ng-container matColumnDef="slno">
                <th mat-header-cell *matHeaderCellDef> Sl No </th>
                <td mat-cell *matCellDef="let element"> {{element.slno}} </td>
              </ng-container>
                <!-- Profile Pic Column -->
                <ng-container matColumnDef="profilepic">
                  <th mat-header-cell *matHeaderCellDef> Profile Pic </th>
                  <td mat-cell *matCellDef="let element"> {{element.profilepic}} </td>
                </ng-container>
              
                <!-- User Name Column -->
                <ng-container matColumnDef="username">
                  <th mat-header-cell *matHeaderCellDef> User Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                </ng-container>
              
                <!-- Password Column -->
                <ng-container matColumnDef="password">
                  <th mat-header-cell *matHeaderCellDef> Password </th>
                  <td mat-cell *matCellDef="let element"> {{element.password}} </td>
                </ng-container>
              
                <!-- Email Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef> Email </th>
                  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element"> 
                   
                        <button mat-icon-button aria-label="Example icon-button with a edit icon">
                            <mat-icon>edit</mat-icon>
                          </button> 
                          <button mat-icon-button aria-label="Example icon-button with a delete icon">
                            <mat-icon style="color: red;">delete</mat-icon>
                          </button>   
                          <button mat-icon-button aria-label="Example icon-button with a make admin icon">
                            <mat-icon style="color: green;">how_to_reg</mat-icon>
                          </button>
                          
                    </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                    (click)="selection.toggle(row)">
                </tr>
              </table> 
           </div>
                   
          

        </mat-sidenav-content>

    </mat-sidenav-container>
    <mat-toolbar class="example-footer">Footer</mat-toolbar>
</ng-container>
