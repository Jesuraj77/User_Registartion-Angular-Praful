<ng-container>
  <mat-toolbar class="example-header">Header</mat-toolbar>
  <mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" opened>
      <h2 class="sidenav-header">Account</h2>
      <mat-list role="list">
        <mat-list-item role="listitem"><button mat-button (click)="signinpage()">Login</button></mat-list-item>
        <mat-list-item role="listitem"><button mat-button (click)="registerpage()">Register</button></mat-list-item>
        <mat-list-item role="listitem"><button mat-button (click)="adminpage()">Admin</button></mat-list-item>
      </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <h1>Login</h1>
      <div fxLayout="column" fxLayoutAlign="center center" fxLayout.xs="column" fxFlexFill>
        <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" novalidate>

          <div class="form-group">
            <mat-form-field appearance="fill">
              <mat-label for="exampleInputUsername1">User name</mat-label>
              <input matInput type="text" class="form-control" formControlName="username" placeholder="Enter user name">
              <mat-icon matSuffix>person_outline</mat-icon>
            </mat-form-field>
            <small class="form-text text-muted"
              *ngIf="signinForm.controls.username.touched && signinForm.controls.username.errors?.required">
              Please enter user name.!
            </small>
            <small class="form-text text-muted"
              *ngIf="signinForm.controls.username.touched && signinForm.controls.username.errors?.username">
              Enter the valid user name .!
            </small>
          </div>

          <div class="form-group">
            <mat-form-field appearance="fill">
              <mat-label for="exampleInputPassword1">Password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" class="form-control" formControlName="password"
                placeholder="Password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
            <small class="form-text text-muted"
              *ngIf="signinForm.controls.password.touched && signinForm.controls.password.errors?.required">
              Please enter password.!
            </small>
            <small class="form-text text-muted"
              *ngIf="signinForm.controls.password.touched && signinForm.controls.password.errors?.password">
              Your password is not matching .!
            </small>
          </div>
          <button type="submit" mat-raised-button [disabled]="!signinForm.valid">Submit</button>
        </form>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <mat-toolbar class="example-footer">Footer</mat-toolbar>
</ng-container>
